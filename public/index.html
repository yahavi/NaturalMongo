<!DOCTYPE html>
<html>

<head>
    <title>NaturalMongo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>

</head>

<body>

    IP: <input type="text" title="ip" id="ip_input"><br>
    Example: 159.122.221.134<br><br>
    Port: <input type="text" title="port" id="port_input"><br>
    Example: 27017<br><br>
    <button id="login">Login</button><br>
    <p title="response" id="response_from_server"></p>
<script>

    $(document).ready(function() {

        $("#login").click(function(){
            var ip = $("#ip_input").val();
            var port = $("#port_input").val();

            if (ip && port){
                var login = new Login(ip, port);
                $.ajax({
                    type: "POST",
                    url: '/login',
                    dataType: 'json',
                    data: JSON.stringify(login),
                    complete: function (data) {
                        if (200 == data.status){
                            $('body').html(data.responseText);
                        } else if (201 == data.status){
                            $("#response_from_server").text(data.responseText);
                        }
                    }
                });
            }
        });

        var Login = function(ip, port){
            this.ip = ip;
            this.port = port;
        }
    }); // $(document).ready

</script>
</body>
</html>
